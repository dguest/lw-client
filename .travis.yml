sudo: required
dist: trusty
language: python

notifications:
  email: on_failure

# Add dependencies
addons:
  apt:
    packages:
      - libhdf5-serial-dev
      - libboost-dev
      - libeigen3-dev

# python dependencies
python:
  - "3.4"
install:
  - pip install h5py
  - pip install pyyaml

# TODO: add some regression tests
script:
  - make
  - ./tests/test-agilepack.sh
